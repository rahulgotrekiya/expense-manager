<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Manager - Settings</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/sidebar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-content">
          <div class="user-profile">
            <div class="user-avatar">
              <span class="material-symbols-outlined">person</span>
            </div>
            <div class="user-info">
              <h3 id="userName">Budget User</h3>
              <p id="userEmail">user@budgetapp.com</p>
            </div>
          </div>

          <nav class="sidebar-nav">
            <a href="index.html" class="nav-link">
              <span class="material-symbols-outlined">dashboard</span>
              <span>Dashboard</span>
            </a>
            <a href="transactions.html" class="nav-link">
              <span class="material-symbols-outlined">receipt_long</span>
              <span>Transactions</span>
            </a>
            <a href="settings.html" class="nav-link active">
              <span class="material-symbols-outlined">settings</span>
              <span>Settings</span>
            </a>
          </nav>

          <div class="sidebar-footer">
            <button class="btn btn-primary btn-add" id="addTransactionBtn">
              <span class="material-symbols-outlined">add</span>
              <span>Add Transaction</span>
            </button>
            <a href="#" class="nav-link">
              <span class="material-symbols-outlined">help</span>
              <span>Help</span>
            </a>
          </div>
        </div>
      </aside>

      <main class="main-content">
        <div class="content-wrapper">
          <header class="page-header">
            <h1>Settings</h1>
          </header>

          <div class="settings-grid">
            <section class="card">
              <h3>User Profile</h3>
              <div class="form-group">
                <label for="settingsUserName">Name</label>
                <input
                  type="text"
                  id="settingsUserName"
                  class="text-input"
                  placeholder="Your name"
                />
              </div>
              <div class="form-group">
                <label for="settingsUserEmail">Email</label>
                <input
                  type="email"
                  id="settingsUserEmail"
                  class="text-input"
                  placeholder="your@email.com"
                />
              </div>
              <button class="btn btn-primary" id="saveProfileBtn">
                Save Profile
              </button>
            </section>

            <section class="card">
              <h3>Data Management</h3>
              <div class="settings-actions">
                <button class="btn btn-secondary" id="exportDataBtn">
                  <span class="material-symbols-outlined">download</span>
                  Export Data
                </button>
                <button class="btn btn-secondary" id="importDataBtn">
                  <span class="material-symbols-outlined">upload</span>
                  Import Data
                </button>
                <button class="btn btn-danger" id="clearDataBtn">
                  <span class="material-symbols-outlined">delete</span>
                  Clear All Data
                </button>
              </div>
              <input
                type="file"
                id="importFileInput"
                accept=".json"
                style="display: none"
              />
            </section>

            <section class="card">
              <h3>About</h3>
              <p>Budget Manager v1.0</p>
              <p>A simple and efficient expense tracking application.</p>
            </section>
          </div>
        </div>
      </main>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/categories.js"></script>
    <script src="assets/js/settings.js"></script>
  </body>
</html>
